- name: Force UTC timezone
  file: src=/usr/share/zoneinfo/UTC dest=/etc/localtime state=link force=yes
  when: base_os == 'centos67' or base_os == 'centos66'


- name: Customizing "rc.conf.default.spbservices" file
  copy: src=rc.conf.default.spbservices
        dest=/usr/local/sandvine/etc/rc.conf.default.spbservices
        owner=root
        group=sv_service
        mode=0644


- name: Creating new "dataRetention.conf" configuration
  copy: src=dataRetention.conf
        dest=/usr/local/sandvine/etc/dataRetention.conf
        owner=root
        group=sv_service
        mode=0600
        backup=yes
