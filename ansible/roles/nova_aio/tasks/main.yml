- name: Installing Nova packages
  apt: name={{item}} state=latest
  with_items:
    - nova-api
    - nova-cert
    - nova-conductor
    - nova-consoleauth
    - nova-spiceproxy
    - nova-scheduler
    - python-novaclient
    - nova-compute
    - sysfsutils
    - iptables
    - ipset
    - pm-utils
    - ubuntu-virt-server


- name: Stopping all Nova services
  service: name={{item}} state=stopped
  with_items:
    - nova-api
    - nova-cert
    - nova-compute
    - nova-conductor
    - nova-consoleauth
    - nova-scheduler
    - nova-spiceproxy


- name: Removing non-used sqlite database
  file: path=/var/lib/nova/nova.sqlite state=absent


- name: "Workarounding BUG LP #759725"
  copy: src=kernel-postinst-statoverride
        dest=/etc/kernel/postinst.d/statoverride
        owner=root
        group=root
        mode=0755


- name: Updating nova.conf
  template: src={{openstack_release}}/nova.conf
        dest=/etc/nova/nova.conf
        owner=nova
        group=nova
        mode=0640
        backup=yes
  when: item.os_project == "nova"
  with_items: mysql_databases


- name: Updating nova-compute.conf
  template: src=nova-compute.conf
        dest=/etc/nova/nova-compute.conf
        owner=nova
        group=nova
        mode=0640
        backup=yes


- name: Populating Nova Database
  shell: su -s /bin/sh -c "nova-manage db sync" nova


- name: Starting all Nova services
  service: name={{item}} state=started enabled=yes
  with_items:
    - nova-api
    - nova-cert
    - nova-compute
    - nova-conductor
    - nova-consoleauth
    - nova-scheduler
    - nova-spiceproxy


- name: Wait a bit until Nova starts up properly...
  pause: seconds=5


- include: nova-flavors-standards.yml
  when: openstack_installation == 'yes'


