- name: Installing Neutron Server and Agents
  apt: name={{item}} state=latest
  with_items:
    - python-ryu
    - neutron-server
    - neutron-plugin-ml2
    - python-neutronclient
    - neutron-l3-agent
    - neutron-dhcp-agent
    - neutron-metadata-agent


- name: Installing Neutron Linux Bridge Agent
  apt: name=neutron-plugin-linuxbridge-agent state=latest
  when: br_mode == 'LBR'

- name: Installing Neutron Open vSwitch Agent
  apt: name={{item}} state=latest
  with_items:
    - openvswitch-switch
    - neutron-plugin-openvswitch-agent
  when: br_mode == 'OVS'


- name: Stopping Neutron Server and Agents
  service: name={{item}} state=stopped
  with_items:
    - neutron-dhcp-agent
    - neutron-l3-agent
    - neutron-metadata-agent
    - neutron-server
 

- name: Stopping Neutron Linux Bridge Agent
  service: name=neutron-plugin-linuxbridge-agent state=stopped
  when: br_mode == 'LBR'

- name: Stopping Neutron Open vSwitch Agent
  service: name=neutron-plugin-openvswitch-agent state=stopped
  when: br_mode == 'OVS'


- name: Removing non-used sqlite database
  file: path=/var/lib/neutron/neutron.sqlite state=absent


- name: Updating neutron.conf
  template: src=neutron.conf
            dest=/etc/neutron/neutron.conf
            owner=root
            group=neutron
            mode=0640
            backup=yes
  when: item.os_project == "neutron"
  with_items: mysql_databases


- name: Updating neutron-plugin-linuxbridge-agent
  copy: src=neutron-plugin-linuxbridge-agent
        dest=/etc/default/neutron-plugin-linuxbridge-agent
        owner=root
        group=root
        mode=0640
        backup=yes


- name: Updating ml2_conf.ini
  template: src=ml2_conf.ini
            dest=/etc/neutron/plugins/ml2/ml2_conf.ini
            owner=root
            group=neutron
            mode=0640
            backup=yes


- name: Updating linuxbridge_agent.ini
  template: src=linuxbridge_agent.ini
            dest=/etc/neutron/plugins/ml2/linuxbridge_agent.ini
            owner=root
            group=neutron
            mode=0640
            backup=yes
  when: br_mode == 'LBR'


- name: Updating openvswitch_agent.ini
  template: src=openvswitch_agent.ini
            dest=/etc/neutron/plugins/ml2/openvswitch_agent.ini
            owner=root
            group=neutron
            mode=0640
            backup=yes
  when: br_mode == 'OVS'


- name: Updating linuxbridge_agent.ini
  template: src=linuxbridge_agent.ini
            dest=/etc/neutron/plugins/ml2/linuxbridge_agent.ini
            owner=root
            group=neutron
            mode=0640
            backup=yes
  when: br_mode == 'LBR'


- name: Updating dhcp_agent.ini
  template: src=dhcp_agent.ini
            dest=/etc/neutron/dhcp_agent.ini
            owner=root
            group=neutron
            mode=0644
            backup=yes


- name: Updating dnsmasq-neutron.conf
  copy: src=dnsmasq-neutron.conf
        dest=/etc/neutron/dnsmasq-neutron.conf
        owner=root
        group=neutron
        mode=0644
        backup=yes


- name: Updating l3_agent.ini
  template: src=l3_agent.ini
            dest=/etc/neutron/l3_agent.ini
            owner=root
            group=neutron
            mode=0644
            backup=yes


- name: Updating metadata_agent.ini
  template: src=metadata_agent.ini
            dest=/etc/neutron/metadata_agent.ini
            owner=root
            group=neutron
            mode=0644
            backup=yes


- name: Updating fwaas_driver.ini
  template: src=fwaas_driver.ini
            dest=/etc/neutron/fwaas_driver.ini
            owner=root
            group=neutron
            mode=0644
            backup=yes


- name: Populating Neutron Database
  shell: su -s /bin/sh -c "neutron-db-manage --config-file /etc/neutron/neutron.conf --config-file /etc/neutron/plugins/ml2/ml2_conf.ini upgrade head" neutron


- name: Creating Open vSwitch Bridge
  openvswitch_bridge: bridge=br-ex state=present
  when: br_mode == 'OVS'

- name: Configuring Open vSwitch Bridge Port
  openvswitch_port: bridge=br-ex port=dummy0 state=present
  when: br_mode == 'OVS'

- name: Enabling br-ex Interface (only required for demo boxes)
  command: 'ifup br-ex'
  when: br_mode == 'OVS'


- name: Starting Neutron Server and Agents
  service: name={{item}} state=started enabled=yes
  with_items:
    - neutron-server
    - neutron-dhcp-agent
    - neutron-l3-agent
    - neutron-metadata-agent

- name: Starting Neutron Linux Bridge Agent
  service: name=neutron-plugin-linuxbridge-agent state=started enabled=yes
  when: br_mode == 'LBR'

- name: Starting Neutron Open vSwitch Agent
  service: name=neutron-plugin-openvswitch-agent state=started enabled=yes
  when: br_mode == 'OVS'


- name: Wait a bit until Neutron starts up properly...
  pause: seconds=3


- name: Creating Neutron External Network
  environment: "{{admin_openrc_env}}"
  shell: neutron net-create ext-net --router:external --provider:physical_network external --provider:network_type flat
  when: openstack_installation == 'yes'

- name: Creating Neutron External Subnet
  environment: "{{admin_openrc_env}}"
  shell: neutron subnet-create ext-net --name ext-subnet --allocation-pool start={{ext_net_start}},end={{ext_net_end}} --disable-dhcp --gateway {{ext_net_gateway}} {{ext_net_subnet}}
  when: openstack_installation == 'yes'


- name: Write custom sysctl.conf
  copy: src=sysctl.conf
        dest=/etc/sysctl.conf
        owner=root
        group=root
        mode=0644
        backup=yes
  notify:
    - Reload sysctl
