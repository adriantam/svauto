- name: Installing extra Sandvine's packages, plus Cloud Services
  shell: pkg_add {{ item }}
  with_items:
     - ftp://fbsd-ftp.phaedrus.sandvine.com/images/amd64-SVOS9/DIAMETER/svdiameter-BSD-5.60.0501.tbz
     - ftp://fbsd-ftp.phaedrus.sandvine.com/images/amd64-SVOS9/DIAMETER/svonline_charging-BSD-5.00.0402.tbz
     - ftp://fbsd-ftp.phaedrus.sandvine.com/images/amd64-SVOS9/DIAMETER/svpolicy_enforcement-BSD-5.00.0402.tbz
     - ftp://fbsd-ftp.phaedrus.sandvine.com/images/amd64-SVOS9/PTS_POLICY_COMMON/svpts_policy_common-BSD-3.00.2035.tbz
     - ftp://fbsd-ftp.phaedrus.sandvine.com/images/amd64-SVOS9/HTTP_AUDIT/svhttp_audit-BSD-5.00.0402.tbz
     - ftp://fbsd-ftp.phaedrus.sandvine.com/images/amd64-SVOS9/QUOTA_MANAGER/svquota_manager-BSD-5.00.0402.tbz
     - ftp://fbsd-ftp.phaedrus.sandvine.com/images/amd64-SVOS9/RECORD_GENERATOR/svrecord_generator-BSD-5.00.0402.tbz
     - ftp://fbsd-ftp.phaedrus.sandvine.com/images/amd64-SVOS9/USAGE_MANAGEMENT/svusage_management-BSD-5.00.0402.tbz
     - ftp://10.128.243.172/cloudservices/freebsd/8/os/noarch/Packages/cloud-services-15.12.0021.tbz
  register: cloud_services_installed
  ignore_errors: yes


- name: Customizing "rc.conf.default.ptsd" file
  copy: src=rc.conf.default.ptsd
        dest=/usr/local/sandvine/etc/rc.conf.default.ptsd
        owner=root
        group=sv_service
        mode=0644


- name: Customizing "rc.conf.default.diameter" file
  copy: src=rc.conf.default.diameter
        dest=/usr/local/sandvine/etc/rc.conf.default.diameter
        owner=root
        group=sv_service
        mode=0644


- name: Customizing "rc.conf.default.cs" file
  copy: src=rc.conf.default.cs
        dest=/usr/local/sandvine/etc/rc.conf.default.cs
        owner=root
        group=sv_service
        mode=0644


- name: Creating new "policy.conf" file
  copy: src=policy.conf
        dest=/usr/local/sandvine/etc/policy.conf
        owner=root
        group=sv_service
        mode=0644
        backup=yes


- name: Creating new "diam_peer_config.xml" file
  template: src=diam_peer_config.xml
            dest=/usr/local/sandvine/etc/diam_peer_config.xml
            owner=root
            group=sv_service
            mode=0644
            backup=yes
