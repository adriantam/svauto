- name: Force UTC timezone
  file: src=/usr/share/zoneinfo/UTC dest=/etc/localtime state=link force=yes
  when: base_os == 'centos67'


- name: Installing Cloud Serivces for SDE plus required packages
  yum: pkg={{item}} state=installed
  with_items:
    - cloud-services-sde


- name: Creating new "diam_peer_config.xml" file
  template: src=diam_peer_config.xml
            dest=/usr/local/sandvine/etc/diam_peer_config.xml
            owner=root
            group=sv_service
            mode=0644
            backup=yes


- name: Linking "csv_config.xml.proto" with "csv_config.xml"
  file: src=/usr/local/sandvine/etc/csv_config.xml.proto
        dest=/usr/local/sandvine/etc/csv_config.xml
        state=link
        force=yes


- name: Creating new "policy.conf" file
  copy: src=policy.conf
        dest=/usr/local/sandvine/etc/policy.conf
        owner=root
        group=sv_service
        mode=0644
        backup=yes


- name: SDE publish interval on every 60s
  lineinfile: dest=/usr/local/sandvine/etc/rc.conf
              line="spb_ptsd_publicationInterval=60"


- name: Activating Cloud Services "policy.sde.cs.main.conf" into "policy.conf"
  lineinfile: dest=/usr/local/sandvine/etc/policy.conf line="include \"/usr/local/sandvine/etc/policy.sde.cs.main.conf\""


- name: Updating the "logging_file_management.conf" to have smaller UDR size
  copy: src=logging_file_management.conf
        dest=/usr/local/sandvine/etc/logging_file_management.conf
        owner=sv_admin
        group=sv_admin
        mode=0664
        backup=yes
