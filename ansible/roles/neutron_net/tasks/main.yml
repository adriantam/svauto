- name: Creating Neutron External Network
  environment: "{{admin_openrc_env}}"
  shell: neutron net-create ext-net --router:external --provider:physical_network external --provider:network_type flat
  when: openstack_installation == 'yes'

- name: Creating Neutron External Subnet
  environment: "{{admin_openrc_env}}"
  shell: neutron subnet-create ext-net --name ext-subnet --allocation-pool start={{ext_net_start}},end={{ext_net_end}} --disable-dhcp --gateway {{ext_net_gateway}} {{ext_net_subnet}}
  when: openstack_installation == 'yes'
