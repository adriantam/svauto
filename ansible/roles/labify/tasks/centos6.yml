- name: Ensure iptables is not running (and not enabled at boot)
  service: name=iptables state=stopped enabled=no


- name: Configuring SSH Daemon - RootLogin / PassAuth enabled!
  copy: src=centos6/sshd_config
        dest=/etc/ssh/sshd_config
        owner=root
        group=root
        mode=0600
        backup=yes


- name: Installing required packages for "labify-linux.sh" script
  yum: pkg={{item}} state=installed
  with_items:
    - nfs-utils 


- name: Ensure rpcbind is running (and enable it at boot)
  service: name=rpcbind state=started enabled=yes

- name: Ensure rpcidmapd is running (and enable it at boot)
  service: name=rpcidmapd state=started enabled=yes

- name: Ensure nfslock is running (and enable it at boot)
  service: name=nfslock state=started enabled=yes

- name: Ensure netfs is running (and enable it at boot)
  service: name=netfs state=started enabled=yes


- name: Labify 2
  copy: src=centos6/fetchlabify
        dest=/etc/init.d/fetchlabify
        owner=root
        group=root
        mode=0755

- file: src=/etc/init.d/fetchlabify dest=/etc/rc3.d/S90fetchlabify state=link force=yes
