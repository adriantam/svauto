- lineinfile: dest=/etc/modules line="dummy numdummies=6"

- name: Loading dummy network module
  command: 'modprobe dummy numdummies=6'


- name: Copying dummy0 config file for LBR
  copy: src=ubuntu/interface_dummy0_lbr
        dest=/etc/network/interfaces.d/dummy0.cfg
        owner=root
        group=root
        mode=0644
  when: br_mode == 'LBR'

- name: Copying dummy1 config file for LBR
  copy: src=ubuntu/interface_dummy1_lbr
        dest=/etc/network/interfaces.d/dummy1.cfg
        owner=root
        group=root
        mode=0644
  when: br_mode == 'LBR'

- name: Copying dummy0 config file for OVS
  copy: src=ubuntu/interface_dummy0_ovs
        dest=/etc/network/interfaces.d/dummy0.cfg
        owner=root
        group=root
        mode=0644
  when: br_mode == 'OVS'

- name: Copying dummy1 config file for OVS
  copy: src=ubuntu/interface_dummy1_ovs
        dest=/etc/network/interfaces.d/dummy1.cfg
        owner=root
        group=root
        mode=0644
  when: br_mode == 'OVS'
