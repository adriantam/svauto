- name: Running 'apt update'
  apt: update_cache=yes

- name: Running 'apt full-upgrade'
  apt: upgrade=dist
  when: base_os_upgrade == 'yes'


- name: Installing base Ubuntu packages
  action: apt pkg={{item}} state=installed
  with_items:
    - tmux
    - curl
    - htop
    - ngrep
    - iftop
    - iotop
    - patch
    - chrony
    - openssl
    - iptables
    - nftables
    - mtr-tiny
    - sysstat
    - tcpdump
    - iperf3
    - logtop
    - tcpick
    - psmisc
    - tzdata
    - vim-nox
    - iptraf-ng
    - python-mysqldb
    - ubuntu-cloud-keyring


- lineinfile: dest=/etc/modules line="br_netfilter"

- name: Loading br_netfilter network module
  command: 'modprobe br_netfilter'


- name: Copying new Network config file
  copy: src=ubuntu/etc_network_interfaces
        dest=/etc/network/interfaces
        owner=root
        group=root
        mode=0644

- name: Creating network config directory
  file: path=/etc/network/interfaces.d
        state=directory


- name: Check root's htop config directory
  file: path=/root/.config/htop
        state=directory

- name: Write root's htoprc
  copy: src=ubuntu/htoprc
        dest=/root/.config/htop/htoprc
        owner=root
        group=root
        mode=0644
