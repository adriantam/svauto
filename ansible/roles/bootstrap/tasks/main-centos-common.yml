- name: Creating Sandvine Main Repository - Production
  template: src=common/Sandvine-Main.repo
            dest=/etc/yum.repos.d/Sandvine-Main.repo
            owner=root
            group=root
            mode=0644
  register: sandvine_main_repo_in_place
  when: release == 'prod'

- name: Creating Sandvine Main Repository - Development
  template: src=common/Sandvine-Main_dev.repo
            dest=/etc/yum.repos.d/Sandvine-Main.repo
            owner=root
            group=root
            mode=0644
  register: sandvine_main_repo_in_place
  when: release == 'dev'

- name: Creating Sandvine Main Repository - Development
  template: src=common/Sandvine-Main_dev_experimental.repo
            dest=/etc/yum.repos.d/Sandvine-Main.repo
            owner=root
            group=root
            mode=0644
  register: sandvine_main_repo_in_place
  when: release == 'dev' and is_experimental == 'yes'


- selinux: policy=targeted state=permissive
  when: is_container != 'yes'

- selinux: state=disabled
  when: is_container != 'yes'


- name: Adjusting /etc/sudores
  lineinfile: "dest=/etc/sudoers state=present regexp='^%wheel' line='%wheel ALL=(ALL) NOPASSWD: ALL'"


- name: Disabling ZeroConf
  lineinfile: dest=/etc/sysconfig/network line="NOZEROCONF=yes"


- include: main-centos6.yml
  when: base_os == 'centos67'


- include: main-centos7.yml
  when: base_os == 'centos72'


- name: Customizing root's Bash RC 
  copy: src=common/_bashrc-root
        dest=/root/.bashrc
        owner=root
        group=root
        mode=0640
        backup=yes

- name: Customizing root's Bash Profile
  copy: src=common/_bash_profile-root
        dest=/root/.bash_profile
        owner=root
        group=root
        mode=0640
        backup=yes


- name: Ensure ACPID is running (and enable it at boot)
  service: name=acpid state=started enabled=yes
  when: is_container != 'yes'


- name: Upgrading CentOS
  yum: name=* state=latest
  when: base_os_upgrade == 'yes'
