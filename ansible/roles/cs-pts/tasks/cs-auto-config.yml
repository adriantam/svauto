- name: Creating new "diam_peer_config.xml" file
  template: src=diam_peer_config.xml
            dest=/usr/local/sandvine/etc/diam_peer_config.xml
            owner=root
            group=sv_service
            mode=0644
            backup=yes


- name: Creating new "policy.conf" file
  copy: src=policy.conf
        dest=/usr/local/sandvine/etc/policy.conf
        owner=root
        group=sv_service
        mode=0644
        backup=yes


- name: Customizing "rc.conf.default.ptsd" file
  copy: src=rc.conf.default.ptsd
        dest=/usr/local/sandvine/etc/rc.conf.default.ptsd
        owner=root
        group=sv_service
        mode=0644


- name: Customizing "rc.conf.default.diameter" file
  copy: src=rc.conf.default.diameter
        dest=/usr/local/sandvine/etc/rc.conf.default.diameter
        owner=root
        group=sv_service
        mode=0644


- name: Customizing "rc.conf.default.cs" file
  copy: src=rc.conf.default.cs
        dest=/usr/local/sandvine/etc/rc.conf.default.cs
        owner=root
        group=sv_service
        mode=0644
