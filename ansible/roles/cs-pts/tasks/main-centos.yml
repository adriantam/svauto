- name: centos6 | update timezone
  file: src=/usr/share/zoneinfo/UTC
        dest=/etc/localtime
        state=link
        force=yes
  when: base_os == 'centos67'


- name: centos7 | update timezone
  command: /usr/bin/timedatectl set-timezone UTC
  when: base_os == 'centos72'


- name: centos | yum installing Cloud Services packages
  yum: pkg={{item}} state=installed
  with_items:
     - cloud-services-pts


# This is a requirement for Linux PTS 7.20, newer releases will have a dynamic
# RAM management.
- name: Fine tunning Linux PTS rc.conf file - hal_maxFlows
  lineinfile: dest=/usr/local/sandvine/etc/rc.conf line="hal_maxFlows=100000"

- name: Fine tunning Linux PTS rc.conf file - ptsm_numHugePages
  lineinfile: dest=/usr/local/sandvine/etc/rc.conf line="ptsm_numHugePages=256"
