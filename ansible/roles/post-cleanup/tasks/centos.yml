- name: centos - yum removing old kernels, keep two around
  shell: package-cleanup --oldkernels --count=2 -y
  when: deployment_mode != 'yes'


- name: centos - yum cleaning up cache
  shell: yum clean all


- name: centos - deleting files
  file: path={{ item }}
        state=absent
  with_items:
    - /etc/udev/rules.d/70-persistent-net.rules
  when: deployment_mode == 'yes'


- name: centos - removing /etc/serial file
  file: path=/etc/serial
        state=absent
  when: deployment_mode == 'yes' and setup_server != 'svspb'


- name: centos - removing SSH Host keys
  shell: rm -f /etc/ssh/ssh_host_*
  when: deployment_mode == 'yes'


- name: centos - write zeroes
  shell: dd if=/dev/zero of=/EMPTY bs=1M || /bin/true ; rm -f /EMPTY ; sync
  when: deployment_mode == 'yes'
