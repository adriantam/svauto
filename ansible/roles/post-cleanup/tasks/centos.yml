- name: centos - yum removing old kernels, keep two around
  shell: package-cleanup --oldkernels --count=2 -y
  when: is_packer_building != 'yes'


- name: centos - yum cleaning up cache
  shell: yum clean all


- name: centos - deleting files
  file: path={{ item }}
        state=absent
  with_items:
    - /etc/udev/rules.d/70-persistent-net.rules
  when: is_packer_building == 'yes'


- name: centos - removing SSH Host keys
  command: rm -f /etc/ssh/ssh_host_*
  when: is_packer_building == 'yes'


- name: centos - write zeroes
  shell: dd if=/dev/zero of=/EMPTY bs=1M || /bin/true ; rm -f /EMPTY
  when: is_packer_building == 'yes'


- name: centos - running sync
  command: sync
