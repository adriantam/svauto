- include: centos6.yml
  when: base_os == 'centos6'


- include: centos7.yml
  when: base_os == 'centos7'


- name: Cleanup YUM local cache
  command: yum clean all


- name: Sandvine Auto Configuration book for SDE
  include: sv-auto-config.yml
  when: sv_auto_config == 'yes'


- name: Copying Sandvine SVSDE login logo generator
  copy: src=sandvine-motd-issue-banner.sh
        dest=/tmp/sandvine-motd-issue-banner.sh
        owner=root
        group=root
        mode=0755

- name: Creating Sandvine SVSDE banner logo
  command: /tmp/sandvine-motd-issue-banner.sh
