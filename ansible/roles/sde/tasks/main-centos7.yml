- name: Creating Sandvine SDE Repository - Development
  template: src=common/Sandvine-SDE_dev.repo
            dest=/etc/yum.repos.d/Sandvine-SDE.repo
            owner=root
            group=root
            mode=0644
  register: sandvine_sde_repo_in_place
  when: release == 'dev'


- name: Installing required packages and the SDE
  yum: pkg={{item}} state=installed
  with_items:
    - sde
    - perl-libs
    - perl-XML-Parser
    - perl-XML-Simple
    - perl-libwww-perl
  register: sde_installed


# Adding support for running Linux SDE on CentOS 7 without systemd:
- include: c6_7-no-systemd.yaml
