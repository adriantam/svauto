- name: Creating Sandvine PTS Repository - Production
  template: src=common/Sandvine-PTS.repo
            dest=/etc/yum.repos.d/Sandvine-PTS.repo
            owner=root
            group=root
            mode=0644
  when: release == 'prod'


- name: Creating Sandvine PTS Repository - Development
  template: src=common/Sandvine-PTS_dev.repo
            dest=/etc/yum.repos.d/Sandvine-PTS.repo
            owner=root
            group=root
            mode=0644
  when: release == 'dev'
  when: pts_version == '7.20' and release == 'dev'


- name: Creating Sandvine PTS Repository - Development - Versioned
  template: src=common/Sandvine-PTS_versioned.repo
            dest=/etc/yum.repos.d/Sandvine-PTS.repo
            owner=root
            group=root
            mode=0644
  register: sandvine_pts_repo_in_place
  when: pts_versioned == 'true' and release == 'dev'


- name: Installing required packages and the PTS
  yum: pkg={{item}} state=installed
  with_items:
    - svpts
  register: pts_installed


- name: Excluding the kernel from being upgraded (DPDK RPM workarond)
  lineinfile: dest=/etc/yum.conf line="exclude=kernel"


- include: main-centos6.yml
  when: base_os == 'centos67'


- include: main-centos7.yml
  when: base_os == 'centos72'


- name: Cleanup YUM local cache
  command: yum clean all


- include: sv-auto-config.yml
