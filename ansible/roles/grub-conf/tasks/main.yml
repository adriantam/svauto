- name: centos6 | grub custom config
  lineinfile: dest=/etc/grub.conf
              insertafter='^hiddenmenu'
              line='serial --unit=0 --speed=115200\nterminal --timeout=5 serial console'
  when: base_os == 'centos67'


- name: centos7 | grub custom config
  copy: src=centos7/grub_defaults
        dest=/etc/default/grub
        owner=root
        group=root
        mode=0644
  when: base_os == 'centos72'

- name: centos7 | grub regenerating menu
  shell: /usr/sbin/grub2-mkconfig --output=/boot/grub2/grub.cfg
  when: base_os == 'centos72'
