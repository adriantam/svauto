- name: centos | include common book
  include: centos.yml
  when: base_os == 'centos6' or base_os == 'centos7'


- name: freebsd8 | include custom book
  include: freebsd8.yml
  when: base_os == 'freebsd8'


- name: Sandvine Auto Configuration book for Cloud Services PTS
  include: cs-auto-config.yml
  when: cs_auto_config == 'yes'
