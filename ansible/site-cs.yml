- hosts: spb-servers
  user: sandvine
  become: yes
  roles:
  - role: bootstrap
  - role: spb
  - role: svreports
  - role: cs-spb
  - role: power-cycle

- hosts: sde-servers
  user: sandvine
  become: yes
  roles:
  - role: bootstrap
  - role: sde
  - role: svusagemanagement
  - role: svsubscribermapping
  - role: cs-sde
  - role: csd
  - role: power-cycle

- hosts: pts-servers
  user: sandvine
  become: yes
  roles:
  - role: bootstrap
  - role: pts
  - role: svusagemanagementpts
  - role: cs-pts
  - role: power-cycle

- hosts: csd-servers
  user: sandvine
  become: yes
  roles:
  - role: bootstrap
  - role: csd
  - role: power-cycle
