#
# The following hosts definitions, deploys Sandvine Platform:
#

- hosts: spb-servers
  user: sandvine
  sudo: yes
  roles:
  - role: bootstrap
  - role: spb
  - role: power-cycle

- hosts: sde-servers
  user: sandvine
  sudo: yes
  roles:
  - role: bootstrap
  - role: sde
  - role: power-cycle

- hosts: pts-servers
  user: sandvine
  sudo: yes
  roles:
  - role: bootstrap
  - role: pts
  - role: power-cycle

- hosts: csd-servers
  user: sandvine
  sudo: yes
  roles:
  - role: bootstrap
  - role: csd
  - role: power-cycle

